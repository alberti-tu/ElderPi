<app-navbar></app-navbar>

<div class="table-responsive">
  <table class="table table-bordered table-hover">
    <thead class="thead-dark text-center">
    <tr><th scope="col" *ngFor="let column of headTable">{{column}}</th></tr>
    </thead>
    <tbody class="text-center">
    <tr *ngFor="let item of bodyTable">
      <th scope="row">{{item.deviceName || item.deviceID}}</th>
      <td>{{item.time}}</td>
      <td>{{item.timestamp | date:"HH:mm:ss" }}</td>
      <td>{{item.timestamp | date:"dd/MM/yyyy" }}</td>
    </tr>
    </tbody>
  </table>

  <div class="container" style="padding-bottom: 40px" *ngIf="showChart">
    <canvas baseChart
            [chartType]="'bar'"
            [datasets]="yAxis"
            [labels]="xAxis"
            [legend] = "false"
            [options]="{responsive: true}"
            [colors]="[{backgroundColor: 'rgba(52, 58, 64, 0.8)'}]">
    </canvas>
  </div>
</div>
